# Aumentar memoria para evitar errores de GC (garbage collector)
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8

# Habilitar compilación paralela (acelera builds)
org.gradle.parallel=true

# Habilitar configuración en demanda (mejora rendimiento en proyectos grandes)
org.gradle.configureondemand=true

# Habilita la caché de configuración
org.gradle.caching=true

# Silenciar advertencias sobre versiones experimentales (si las usás)
android.useAndroidX=true
android.enableJetifier=true

# Versión mínima requerida del plugin Kotlin (si usás Kotlin)
kotlin.code.style=official
org.gradle.configuration-cache=true
